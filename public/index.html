<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <title>Airports Near Me</title>
    <meta name="title" content="Airports Near Me" />
    <meta
      name="description"
      content="Find airports near you or any location you input. For those moments you really need to gtfo"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://airportsnear.me/" />
    <meta property="og:title" content="Airports Near Me" />
    <meta
      property="og:description"
      content="Find airports near you or any location you input. For those moments you really need to gtfo"
    />
    <meta
      property="og:image"
      content="https://rawcdn.githack.com/SaraVieira/airportsnear.me/4db9a245ecb3dae4909234600daeebdd75330d4e/public/android-chrome-512x512.png"
    />

    <!-- Twitter -->
    <meta property="twitter:url" content="https://airportsnear.me/" />
    <meta property="twitter:title" content="Airports Near Me" />
    <meta
      property="twitter:description"
      content="Find airports near you or any location you input. For those moments you really need to gtfo"
    />
    <meta
      property="twitter:image"
      content="https://rawcdn.githack.com/SaraVieira/airportsnear.me/4db9a245ecb3dae4909234600daeebdd75330d4e/public/android-chrome-512x512.png"
    />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
